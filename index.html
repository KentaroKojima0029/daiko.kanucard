<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSA代行サービス</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Yu Gothic', Meiryo, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-container {
            text-align: center;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <div class="loading-text">読み込み中...</div>
    </div>

    <script>
        // 認証チェックとリダイレクト
        (function() {
            console.log('[Index] Checking authentication...');

            // トークンを確認
            const authToken = localStorage.getItem('kanucard_auth_token');

            if (authToken) {
                // トークンの有効性を確認
                try {
                    const tokenParts = authToken.split('.');
                    if (tokenParts.length === 3) {
                        const payload = JSON.parse(atob(tokenParts[1]));

                        // 有効期限チェック
                        if (payload.exp && payload.exp * 1000 > Date.now()) {
                            // 有効なトークン - ホーム画面へ
                            console.log('[Index] Valid token found, redirecting to /home');
                            window.location.href = '/home';
                            return;
                        } else {
                            // トークン期限切れ
                            console.log('[Index] Token expired, clearing...');
                            localStorage.removeItem('kanucard_auth_token');
                            localStorage.removeItem('kanucard_user_data');
                        }
                    }
                } catch (e) {
                    console.log('[Index] Invalid token format, clearing...');
                    localStorage.removeItem('kanucard_auth_token');
                    localStorage.removeItem('kanucard_user_data');
                }
            }

            // トークンがない、または無効 - ログイン画面へ
            console.log('[Index] No valid token, redirecting to /login');
            window.location.href = '/login';
        })();
    </script>
</body>
</html>
