<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSA代行サービス</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Yu Gothic', Meiryo, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-container {
            text-align: center;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <div class="loading-text">読み込み中...</div>
    </div>

    <script>
        // Base64URLデコード関数（JWT用）
        function base64UrlDecode(str) {
            try {
                let base64 = str.replace(/-/g, '+').replace(/_/g, '/');
                while (base64.length % 4) {
                    base64 += '=';
                }
                return atob(base64);
            } catch (e) {
                console.error('[Index] Base64URLデコードエラー:', e);
                throw e;
            }
        }

        // JWTトークンのペイロードを安全にデコード
        function decodeJwtPayload(token) {
            try {
                const parts = token.split('.');
                if (parts.length !== 3) {
                    throw new Error('Invalid JWT format: expected 3 parts');
                }
                const payload = base64UrlDecode(parts[1]);
                return JSON.parse(payload);
            } catch (e) {
                console.error('[Index] JWT解析エラー:', e);
                throw e;
            }
        }

        // 認証チェックとリダイレクト
        (function() {
            console.log('[Index] 🔐 認証チェック開始...');

            // トークンを確認
            const authToken = localStorage.getItem('kanucard_auth_token');

            if (authToken) {
                // トークンの有効性を確認
                try {
                    console.log('[Index] 🔍 トークン検証中...');
                    const payload = decodeJwtPayload(authToken);

                    // 有効期限チェック
                    if (payload.exp && payload.exp * 1000 > Date.now()) {
                        // 有効なトークン - ホーム画面へ
                        console.log('[Index] ✅ 有効なトークン検出 - /home へリダイレクト');
                        window.location.href = '/home';
                        return;
                    } else {
                        // トークン期限切れ
                        console.log('[Index] ⏰ トークン期限切れ - クリア');
                        localStorage.removeItem('kanucard_auth_token');
                        localStorage.removeItem('kanucard_user_data');
                    }
                } catch (e) {
                    console.error('[Index] ❌ トークン検証エラー:', e);
                    console.log('[Index] トークンをクリア');
                    localStorage.removeItem('kanucard_auth_token');
                    localStorage.removeItem('kanucard_user_data');
                }
            }

            // トークンがない、または無効 - ログイン画面へ
            console.log('[Index] ➡️ /login へリダイレクト');
            window.location.href = '/login';
        })();
    </script>
</body>
</html>
