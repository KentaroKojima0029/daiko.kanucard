<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSA代行サービス - ホーム</title>

    <script>
        // Base64URLデコード関数（JWT用）
        // JWTはBase64URL形式（'-', '_'を使用、パディング省略可能）を使用するため、
        // 標準のatob()では失敗する。Base64形式に変換してからデコード。
        function base64UrlDecode(str) {
            try {
                // Base64URLをBase64に変換
                let base64 = str.replace(/-/g, '+').replace(/_/g, '/');

                // パディングを追加
                while (base64.length % 4) {
                    base64 += '=';
                }

                // デコード
                return atob(base64);
            } catch (e) {
                console.error('[base64UrlDecode] デコードエラー:', e);
                console.error('[base64UrlDecode] 入力文字列:', str);
                throw e;
            }
        }

        // JWTトークンのペイロードを安全にデコード
        function decodeJwtPayload(token) {
            try {
                const parts = token.split('.');
                if (parts.length !== 3) {
                    throw new Error('Invalid JWT format: expected 3 parts');
                }

                const payload = base64UrlDecode(parts[1]);
                return JSON.parse(payload);
            } catch (e) {
                console.error('[decodeJwtPayload] JWT解析エラー:', e);
                console.error('[decodeJwtPayload] トークン長:', token.length);
                console.error('[decodeJwtPayload] トークン形式:', {
                    parts: token.split('.').length,
                    part1Length: token.split('.')[0]?.length,
                    part2Length: token.split('.')[1]?.length,
                    part3Length: token.split('.')[2]?.length
                });
                throw e;
            }
        }

        // 認証チェック
        (function() {
            console.log('========================================');
            console.log('[Home] 🔐 認証チェック開始');
            console.log('[Home] 現在のURL:', window.location.href);
            console.log('[Home] Timestamp:', new Date().toISOString());

            const authToken = localStorage.getItem('kanucard_auth_token');
            const userData = localStorage.getItem('kanucard_user_data');

            console.log('[Home] 📦 ローカルストレージ確認:', {
                tokenExists: !!authToken,
                tokenLength: authToken ? authToken.length : 0,
                tokenPreview: authToken ? authToken.substring(0, 30) + '...' : 'なし',
                userDataExists: !!userData,
                userDataLength: userData ? userData.length : 0
            });

            if (!authToken) {
                console.log('[Home] ❌ トークンが見つかりません');
                console.log('[Home] ⚠️ 全てのlocalStorageキーを確認:');
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    console.log(`  - ${key}: ${localStorage.getItem(key).substring(0, 50)}...`);
                }
                console.log('[Home] ➡️ ログインページへリダイレクト');
                console.log('========================================');
                // 未認証の場合はログインページへ直接リダイレクト
                window.location.href = '/login';
                return;
            }

            // トークンの有効性を簡易チェック
            try {
                console.log('[Home] 🔍 トークン検証開始');
                const payload = decodeJwtPayload(authToken);
                const expirationDate = new Date(payload.exp * 1000);
                const now = new Date();
                const remainingTime = expirationDate - now;

                console.log('[Home] ✅ JWT デコード成功');
                console.log('[Home] 📋 トークン情報:', {
                    email: payload.email,
                    customerId: payload.customerId,
                    expiresAt: expirationDate.toLocaleString('ja-JP'),
                    now: now.toLocaleString('ja-JP'),
                    remainingMinutes: Math.floor(remainingTime / 1000 / 60),
                    isValid: remainingTime > 0
                });

                // 有効期限チェック
                if (payload.exp && payload.exp * 1000 < Date.now()) {
                    console.log('[Home] ⏰ トークン期限切れ');
                    console.log('[Home] ➡️ ログインページへリダイレクト');
                    console.log('========================================');
                    // トークンが期限切れ
                    localStorage.removeItem('kanucard_auth_token');
                    localStorage.removeItem('kanucard_user_data');
                    window.location.href = '/login';
                    return;
                }
                console.log('[Home] ✅ 認証成功 - ページ読み込み継続');
                console.log('========================================');
            } catch (e) {
                console.error('[Home] ❌ トークン検証エラー:', e);
                console.error('[Home] エラー名:', e.name);
                console.error('[Home] エラーメッセージ:', e.message);
                console.error('[Home] エラースタック:', e.stack);
                console.log('[Home] ➡️ エラーのため再ログインが必要');
                console.log('========================================');
                localStorage.removeItem('kanucard_auth_token');
                localStorage.removeItem('kanucard_user_data');
                window.location.href = '/login';
            }
        })();
    </script>

    <script>
        // グローバル変数：APIから取得した発送スケジュールデータ
        let scheduleData = {
            usa: {
                nextShipDate: null,
                deadlineDate: null,
                notes: ''
            },
            japan: {
                nextShipDate: null,
                deadlineDate: null,
                notes: ''
            }
        };

        // 発送スケジュール管理クラス
        class ShippingSchedule {
            constructor() {
                this.apiUrl = 'https://api.kanucard.com/api/public/schedule';
                this.retryCount = 0;
                this.maxRetries = 3;
            }

            // メイン読み込み関数
            async loadSchedule() {
                console.log('[Schedule] 📅 発送スケジュール読み込み開始');

                try {
                    const data = await this.fetchScheduleData();
                    scheduleData = data; // グローバル変数も更新
                    this.displayScheduleData(data);
                    console.log('[Schedule] ✅ 発送スケジュール表示完了');

                    // カウントダウンも更新
                    updateCountdowns();
                } catch (error) {
                    console.error('[Schedule] ❌ 読み込みエラー:', error);
                    this.handleError(error);
                }
            }

            // API呼び出し
            async fetchScheduleData() {
                const response = await fetch(this.apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();

                if (!result.success || !result.data) {
                    throw new Error('無効なレスポンス形式');
                }

                return result.data;
            }

            // データ表示
            displayScheduleData(data) {
                const { usa, japan } = data;

                // アメリカ向けスケジュール - notesのみ表示（他はupdateCountdowns()で処理）
                if (usa && usa.notes) {
                    this.setElementText('usaNotes', usa.notes);
                    this.showElement('usaNotesItem', true);
                } else {
                    this.showElement('usaNotesItem', false);
                }

                // 日本向けスケジュール - notesのみ表示（他はupdateCountdowns()で処理）
                if (japan && japan.notes) {
                    this.setElementText('japanNotes', japan.notes);
                    this.showElement('japanNotesItem', true);
                } else {
                    this.showElement('japanNotesItem', false);
                }
            }

            // 要素のテキスト設定
            setElementText(elementId, text) {
                const element = document.getElementById(elementId);
                if (element) {
                    element.textContent = text;
                }
            }

            // 要素の表示/非表示制御
            showElement(elementId, show) {
                const element = document.getElementById(elementId);
                if (element) {
                    element.style.display = show ? 'flex' : 'none';
                }
            }

            // エラーハンドリング
            handleError(error) {
                console.warn('[Schedule] ⚠️ APIエラー - フォールバックを使用');

                // リトライ処理
                if (this.retryCount < this.maxRetries) {
                    this.retryCount++;
                    console.log(`[Schedule] リトライ ${this.retryCount}/${this.maxRetries}`);
                    setTimeout(() => this.loadSchedule(), 2000);
                } else {
                    // 最大リトライ後はカウントダウンを更新（フォールバック）
                    console.log('[Schedule] 最大リトライ到達 - 計算ベースのスケジュールを使用');
                    updateCountdowns();
                }
            }
        }

        // グローバル変数として初期化
        let shippingSchedule;

        // 手動更新関数（必要に応じて）
        function refreshSchedule() {
            if (shippingSchedule) {
                shippingSchedule.retryCount = 0;
                shippingSchedule.loadSchedule();
            }
        }

        // 残り日数に応じてグラデーション色を取得
        function getGradientColorByDays(days) {
            // 残り日数で色分け
            if (days >= 10) {
                // 青 - 10日以上（時間に余裕あり）
                return {
                    text: '#3b82f6',
                    gradient: 'linear-gradient(135deg, #3b82f6, #1e40af)',
                    border: 'linear-gradient(135deg, #3b82f6, #1e40af)'
                };
            } else if (days >= 6) {
                // 緑 - 6〜9日（まだ余裕あり）
                return {
                    text: '#10b981',
                    gradient: 'linear-gradient(135deg, #10b981, #059669)',
                    border: 'linear-gradient(135deg, #10b981, #059669)'
                };
            } else if (days >= 4) {
                // 黄色 - 4〜5日（やや注意）
                return {
                    text: '#f59e0b',
                    gradient: 'linear-gradient(135deg, #fbbf24, #f59e0b)',
                    border: 'linear-gradient(135deg, #fbbf24, #f59e0b)'
                };
            } else if (days >= 2) {
                // オレンジ - 2〜3日（締切接近）
                return {
                    text: '#f97316',
                    gradient: 'linear-gradient(135deg, #fb923c, #f97316)',
                    border: 'linear-gradient(135deg, #fb923c, #f97316)'
                };
            } else {
                // 赤 - 1日以内（締切間近）
                return {
                    text: '#ef4444',
                    gradient: 'linear-gradient(135deg, #ef4444, #dc2626)',
                    border: 'linear-gradient(135deg, #ef4444, #dc2626)'
                };
            }
        }

        // カウントダウン機能
        function updateCountdowns() {
            const now = new Date();

            // 次回発送日の設定
            // APIデータがあればそれを使用、なければフォールバック（計算ベース）
            const getNextUSAShipping = () => {
                if (scheduleData.usa.nextShipDate) {
                    const date = new Date(scheduleData.usa.nextShipDate);
                    date.setHours(12, 0, 0, 0);
                    return date;
                }
                // フォールバック: 毎週火曜
                const next = new Date();
                const dayOfWeek = next.getDay();
                const daysUntilTuesday = (2 - dayOfWeek + 7) % 7 || 7;
                next.setDate(next.getDate() + daysUntilTuesday);
                next.setHours(12, 0, 0, 0);
                return next;
            };

            const getNextJapanShipping = () => {
                if (scheduleData.japan.nextShipDate) {
                    const date = new Date(scheduleData.japan.nextShipDate);
                    date.setHours(12, 0, 0, 0);
                    return date;
                }
                // フォールバック: 毎月15日
                const next = new Date();
                if (next.getDate() > 15) {
                    next.setMonth(next.getMonth() + 1);
                }
                next.setDate(15);
                next.setHours(12, 0, 0, 0);
                return next;
            };

            const usaShipping = getNextUSAShipping();
            const japanShipping = getNextJapanShipping();

            // カウントダウン計算
            const calculateCountdown = (targetDate) => {
                const diff = targetDate - now;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

                return {
                    days,
                    hours,
                    minutes,
                    total: diff
                };
            };

            // アメリカ発送カウントダウン
            const usaCountdown = calculateCountdown(usaShipping);
            const usaElement = document.getElementById('usaCountdown');
            const usaDateElement = document.getElementById('usaDate');
            const usaProgressElement = document.getElementById('usaProgress');

            if (usaCountdown.total > 0) {
                usaElement.textContent = `${usaCountdown.days}日 ${usaCountdown.hours}時間 ${usaCountdown.minutes}分`;
                usaDateElement.textContent = usaShipping.toLocaleDateString('ja-JP', {
                    month: 'long',
                    day: 'numeric',
                    weekday: 'short',
                    hour: 'numeric',
                    minute: 'numeric'
                });

                // プログレスバー（7日間を100%として）
                const progress = Math.max(0, 100 - (usaCountdown.total / (7 * 24 * 60 * 60 * 1000) * 100));
                usaProgressElement.style.width = progress + '%';

                // 残り日数に応じてグラデーション色を適用
                const usaColors = getGradientColorByDays(usaCountdown.days);

                // カウントダウンテキストとプログレスバーに色を適用
                usaElement.style.color = usaColors.text;
                usaProgressElement.style.setProperty('background', usaColors.gradient, 'important');

                // カードの上部ボーダーにも色を適用
                const usaCard = document.querySelector('.countdown-card.usa');
                const usaBefore = usaCard.querySelector('::before') || usaCard;
                usaCard.style.borderTop = `4px solid ${usaColors.text}`;
            }

            // 日本発送カウントダウン
            const japanCountdown = calculateCountdown(japanShipping);
            const japanElement = document.getElementById('japanCountdown');
            const japanDateElement = document.getElementById('japanDate');
            const japanProgressElement = document.getElementById('japanProgress');

            if (japanCountdown.total > 0) {
                japanElement.textContent = `${japanCountdown.days}日 ${japanCountdown.hours}時間 ${japanCountdown.minutes}分`;
                japanDateElement.textContent = japanShipping.toLocaleDateString('ja-JP', {
                    month: 'long',
                    day: 'numeric',
                    hour: 'numeric',
                    minute: 'numeric'
                });

                // プログレスバー（30日を100%として）
                const progress = Math.max(0, 100 - (japanCountdown.total / (30 * 24 * 60 * 60 * 1000) * 100));
                japanProgressElement.style.width = progress + '%';

                // 残り日数に応じてグラデーション色を適用
                const japanColors = getGradientColorByDays(japanCountdown.days);

                // カウントダウンテキストとプログレスバーに色を適用
                japanElement.style.color = japanColors.text;
                japanProgressElement.style.setProperty('background', japanColors.gradient, 'important');

                // カードの上部ボーダーにも色を適用
                const japanCard = document.querySelector('.countdown-card.japan');
                japanCard.style.borderTop = `4px solid ${japanColors.text}`;
            }

            // 受付日時・貨物到着日・割引バッジの表示
            // アメリカ発送の日程情報を更新
            const usaAcceptStart = new Date(usaShipping);
            usaAcceptStart.setDate(usaAcceptStart.getDate() - 6); // 発送日の6日前から受付開始

            // 弊社必着期限をAPIデータから取得、なければフォールバック
            let usaDeadline;
            if (scheduleData.usa.deadlineDate) {
                usaDeadline = new Date(scheduleData.usa.deadlineDate);
            } else {
                usaDeadline = new Date(usaShipping);
                usaDeadline.setDate(usaDeadline.getDate() - 2); // デフォルト: 発送日の2日前
            }

            document.getElementById('usaAcceptEnd').textContent = usaShipping.toLocaleDateString('ja-JP', {
                month: 'numeric',
                day: 'numeric'
            }) + '日';
            document.getElementById('usaArrival').textContent = usaDeadline.toLocaleDateString('ja-JP', {
                month: 'numeric',
                day: 'numeric'
            }) + '日';

            // 日本発送の日程情報を更新
            const japanAcceptStart = new Date(japanShipping);
            japanAcceptStart.setMonth(japanAcceptStart.getMonth() - 1);
            japanAcceptStart.setDate(16); // 前月16日から受付開始

            // 弊社必着期限をAPIデータから取得、なければフォールバック
            let japanDeadline;
            if (scheduleData.japan.deadlineDate) {
                japanDeadline = new Date(scheduleData.japan.deadlineDate);
            } else {
                japanDeadline = new Date(japanShipping);
                japanDeadline.setDate(japanDeadline.getDate() - 5); // デフォルト: 発送日の5日前
            }

            document.getElementById('japanAcceptEnd').textContent = japanShipping.toLocaleDateString('ja-JP', {
                month: 'numeric',
                day: 'numeric'
            }) + '日';
            document.getElementById('japanArrival').textContent = japanDeadline.toLocaleDateString('ja-JP', {
                month: 'numeric',
                day: 'numeric'
            }) + '日';

            // 割引バッジの表示（受付開始から3日間のみ）
            const usaDiscountBadge = document.getElementById('usaDiscountBadge');
            const japanDiscountBadge = document.getElementById('japanDiscountBadge');
            const usaDiscountText = document.getElementById('usaDiscountText');
            const japanDiscountText = document.getElementById('japanDiscountText');

            // アメリカ発送：受付開始からの経過日数を計算
            const usaDaysSinceStart = Math.floor((now - usaAcceptStart) / (1000 * 60 * 60 * 24));
            if (usaDaysSinceStart >= 0 && usaDaysSinceStart < 3) {
                // 割引率: 0.5% (5.8% → 5.3%, 7.5% → 7.0%)
                // 各プランの割引例を表示
                usaDiscountText.textContent = '受付開始から3日間限定！全プラン0.5%割引';
                usaDiscountBadge.style.display = 'block';
            } else {
                usaDiscountBadge.style.display = 'none';
            }

            // 日本発送：受付開始からの経過日数を計算
            const japanDaysSinceStart = Math.floor((now - japanAcceptStart) / (1000 * 60 * 60 * 24));
            if (japanDaysSinceStart >= 0 && japanDaysSinceStart < 3) {
                // 割引率: 0.5% (4.7% → 4.2%, 5.8% → 5.3%)
                japanDiscountText.textContent = '受付開始から3日間限定！全プラン0.5%割引';
                japanDiscountBadge.style.display = 'block';
            } else {
                japanDiscountBadge.style.display = 'none';
            }
        }
