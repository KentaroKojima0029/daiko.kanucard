<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メッセージ - PSA代行サービス</title>
    <!-- セッション管理スクリプト -->
    <script src="/session-manager.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Yu Gothic', Meiryo, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ヘッダー */
        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #3b82f6 100%);
            color: white;
            padding: 16px 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        /* ホームボタン - 統一デザイン */
        .btn-home-fixed {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            z-index: 1001;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-home-fixed:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-home-fixed svg {
            width: 20px;
            height: 20px;
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .header-user {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        /* メインコンテンツ */
        .main-container {
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        /* チャットエリア */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 80px);
        }

        /* チャットヘッダー */
        .chat-header {
            background: white;
            padding: 16px 20px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .support-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
        }

        .support-info {
            display: flex;
            flex-direction: column;
        }

        .support-name {
            font-weight: 700;
            color: #1e293b;
        }

        .support-status {
            font-size: 12px;
            color: #10b981;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* メッセージエリア */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-wrapper {
            max-width: 70%;
            display: flex;
            flex-direction: column;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
            position: relative;
        }

        .message.support .message-content {
            background: white;
            color: #1e293b;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border-bottom-right-radius: 4px;
        }

        /* 枠外の時間表示とステータス表示 */
        .message-info-wrapper {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 8px;
            margin-top: 4px;
            padding-right: 4px;
        }

        .message-time-outside {
            font-size: 11px;
            color: #94a3b8;
        }

        .message-status {
            font-size: 11px;
            font-weight: 500;
        }

        /* 日付区切り */
        .date-separator {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }

        .date-separator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }

        .date-separator span {
            background: #f8fafc;
            padding: 0 16px;
            font-size: 12px;
            color: #64748b;
            position: relative;
        }

        /* 入力エリア */
        .input-container {
            background: white;
            border-top: 1px solid #e2e8f0;
            padding: 16px 20px;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #cbd5e1;
            border-radius: 24px;
            font-size: 15px;
            resize: none;
            font-family: inherit;
            line-height: 1.4;
            max-height: 120px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .message-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.08);
        }

        .input-actions {
            display: flex;
            gap: 8px;
        }

        .btn-attach {
            width: 40px;
            height: 40px;
            border: 1px solid #cbd5e1;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #64748b;
        }

        .btn-attach:hover {
            background: #f8fafc;
            border-color: #94a3b8;
            color: #475569;
        }

        .btn-send {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-send:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-send svg {
            width: 20px;
            height: 20px;
        }

        /* タイピングインジケーター */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            max-width: 80px;
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #64748b;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        /* 画像メッセージ */
        .message-image {
            max-width: 300px;
            border-radius: 12px;
            margin-top: 8px;
            cursor: pointer;
        }

        /* ログインモーダル */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-modal.show {
            display: flex;
        }

        .login-content {
            background: white;
            padding: 32px;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .login-description {
            color: #64748b;
            margin-bottom: 24px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.08);
        }

        .btn-login {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .main-container {
                max-width: 100%;
            }

            .message-wrapper {
                max-width: 85%;
            }

            .header-title {
                font-size: 1rem;
            }

            .header-user {
                font-size: 12px;
            }

            .btn-home-fixed {
                top: 10px;
                left: 10px;
                padding: 10px 16px;
                font-size: 13px;
            }

            .btn-home-fixed svg {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- ホームボタン -->
    <a href="/home" class="btn-home-fixed">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
        </svg>
        ホーム
    </a>

    <!-- ヘッダー -->
    <header class="header">
        <div class="header-container">
            <div class="header-left">
                <h1 class="header-title">メッセージ</h1>
            </div>
            <div class="header-user">
                <span id="userName">ゲスト</span>
                <div class="user-avatar" id="userAvatar">G</div>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-container">
        <div class="chat-container">
            <!-- チャットヘッダー -->
            <div class="chat-header">
                <div class="chat-header-info">
                    <div class="support-avatar">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" style="width: 24px; height: 24px;">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 01-.825-.242m9.345-8.334a2.126 2.126 0 00-.476-.095 48.64 48.64 0 00-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0011.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155" />
                        </svg>
                    </div>
                    <div class="support-info">
                        <div class="support-name">PSA代行サポート</div>
                        <div class="support-status">
                            <span class="status-dot"></span>
                            オンライン
                        </div>
                    </div>
                </div>
            </div>

            <!-- メッセージエリア -->
            <div class="messages-container" id="messagesContainer">
                <!-- 日付区切り -->
                <div class="date-separator">
                    <span>今日</span>
                </div>

                <!-- サポートからの初期メッセージ -->
                <div class="message support">
                    <div class="message-wrapper">
                        <div class="message-content">
                            こんにちは！PSA代行サービスのサポートです。
                            <br>ご相談や買取のお問い合わせなど、お気軽にメッセージをお送りください。
                        </div>
                        <div class="message-time-outside" style="font-size: 11px; color: #94a3b8; margin-top: 4px; padding-left: 4px;">10:00</div>
                    </div>
                </div>

                <!-- タイピングインジケーター -->
                <div class="typing-indicator" id="typingIndicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <!-- 入力エリア -->
            <div class="input-container">
                <div class="input-wrapper">
                    <div class="message-input-wrapper">
                        <textarea
                            class="message-input"
                            id="messageInput"
                            placeholder="メッセージを入力..."
                            rows="1"
                        ></textarea>
                    </div>
                    <div class="input-actions">
                        <button class="btn-attach" id="btnAttach" title="ファイルを添付">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" style="width: 20px; height: 20px;">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M18.375 12.739l-7.693 7.693a4.5 4.5 0 01-6.364-6.364l10.94-10.94A3 3 0 1119.5 7.372L8.552 18.32m.009-.01l-.01.01m5.699-9.941l-7.81 7.81a1.5 1.5 0 002.112 2.13" />
                            </svg>
                        </button>
                        <input type="file" id="fileInput" style="display: none;" accept="image/*">
                        <button class="btn-send" id="btnSend" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- ログインモーダル -->
    <div class="login-modal" id="loginModal">
        <div class="login-content">
            <h2 class="login-title">ログイン</h2>
            <p class="login-description">
                Shopifyアカウントでログインしてください
            </p>
            <form class="login-form" id="loginForm">
                <input
                    type="email"
                    class="form-input"
                    id="loginEmail"
                    placeholder="メールアドレス"
                    required
                >
                <input
                    type="password"
                    class="form-input"
                    id="loginPassword"
                    placeholder="パスワード"
                    required
                >
                <button type="submit" class="btn-login">ログイン</button>
            </form>
        </div>
    </div>

    <script>
        // グローバル変数
        let currentUser = null;
        let messages = [];

        // DOM要素の取得
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const btnSend = document.getElementById('btnSend');
        const btnAttach = document.getElementById('btnAttach');
        const fileInput = document.getElementById('fileInput');
        const typingIndicator = document.getElementById('typingIndicator');
        const loginModal = document.getElementById('loginModal');
        const loginForm = document.getElementById('loginForm');
        const userName = document.getElementById('userName');
        const userAvatar = document.getElementById('userAvatar');

        // 初期化
        document.addEventListener('DOMContentLoaded', async () => {
            checkAuth();
            initializeEventListeners();
            await loadMessages();
        });

        // 認証チェック
        function checkAuth() {
            // sessionStorageからユーザー情報を取得
            const userData = sessionStorage.getItem('user_data');
            const userEmail = sessionStorage.getItem('user_email');

            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    currentUser = {
                        id: user.id || 'user_' + Date.now(),
                        name: `${user.lastName || ''} ${user.firstName || ''}`.trim() || userEmail,
                        email: userEmail,
                        avatar: '👤'
                    };
                } catch (e) {
                    currentUser = {
                        id: 'user_' + Date.now(),
                        name: userEmail || 'ゲスト',
                        email: userEmail || '',
                        avatar: '👤'
                    };
                }
                updateUserDisplay();
            } else {
                // ログインしていない場合でもゲストとして利用可能
                currentUser = {
                    id: 'guest_' + Date.now(),
                    name: 'ゲスト',
                    email: '',
                    avatar: '👤'
                };
                updateUserDisplay();
            }

            // ログインモーダルは表示しない
            if (false) {
                // 削除（モーダル表示を無効化）
                setTimeout(() => {
                    loginModal.classList.add('show');
                }, 1000);
            }
        }

        // イベントリスナーの初期化
        function initializeEventListeners() {
            // メッセージ入力
            messageInput.addEventListener('input', () => {
                adjustTextareaHeight();
                const hasText = messageInput.value.trim().length > 0;
                btnSend.disabled = !hasText;
                console.log('Input changed, hasText:', hasText, 'disabled:', btnSend.disabled);
            });

            // Enterキーで送信（Shift+Enterで改行）
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (messageInput.value.trim()) {
                        sendMessage();
                    }
                }
            });

            // 送信ボタン
            btnSend.addEventListener('click', () => {
                console.log('Send button clicked');
                sendMessage();
            });

            // ファイル添付ボタン
            btnAttach.addEventListener('click', () => {
                fileInput.click();
            });

            // ファイル選択
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    sendImage(e.target.files[0]);
                }
            });

            // ログインフォーム
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                handleLogin();
            });
        }

        // テキストエリアの高さ調整
        function adjustTextareaHeight() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        }

        // メッセージ送信
        async function sendMessage() {
            console.log('sendMessage called, input value:', messageInput.value);

            if (!currentUser) {
                // ログインしていない場合はゲストとして処理
                currentUser = {
                    id: 'guest_' + Date.now(),
                    name: 'ゲスト',
                    email: '',
                    avatar: '👤'
                };
                updateUserDisplay();
            }

            const messageText = messageInput.value.trim();
            if (!messageText) {
                console.log('No text to send');
                return;
            }

            // UIをリセット
            messageInput.value = '';
            messageInput.style.height = 'auto';
            btnSend.disabled = true;

            try {
                // サーバーにメッセージを送信
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: currentUser.email,
                        name: currentUser.name,
                        message: messageText
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // メッセージを画面に追加（未読状態で）
                    const newMessage = {
                        id: result.messageId,
                        text: messageText,
                        sender: 'user',
                        timestamp: new Date(),
                        userName: currentUser.name,
                        isRead: false
                    };
                    addMessage(newMessage);

                    // メッセージ履歴を保存
                    if (currentUser.email) {
                        localStorage.setItem(`chatMessages_${currentUser.email}`, JSON.stringify(messages));
                    }

                    // 5秒ごとに既読状態をチェック
                    startReadStatusCheck(result.messageId);
                } else {
                    console.error('メッセージ送信失敗:', result.error);
                    alert('メッセージの送信に失敗しました');
                }
            } catch (error) {
                console.error('メッセージ送信エラー:', error);
                alert('ネットワークエラーが発生しました');
            } finally {
                // 送信ボタンは入力欄が空なので無効のままにする
                btnSend.disabled = messageInput.value.trim().length === 0;
            }
        }

        // 画像送信
        async function sendImage(file) {
            if (!currentUser) {
                // ログインしていない場合はゲストとして処理
                currentUser = {
                    id: 'guest_' + Date.now(),
                    name: 'ゲスト',
                    email: '',
                    avatar: '👤'
                };
                updateUserDisplay();
            }

            // 画像をBase64に変換
            const reader = new FileReader();
            reader.onload = (e) => {
                addMessage({
                    id: Date.now(),
                    image: e.target.result,
                    sender: 'user',
                    timestamp: new Date(),
                    userName: currentUser.name
                });

                // 自動返信は送らない
            };
            reader.readAsDataURL(file);
        }

        // メッセージをUIに追加
        function addMessage(message) {
            // 既に表示されているメッセージかチェック
            if (message.id && document.querySelector(`[data-message-id="${message.id}"]`)) {
                console.log('メッセージは既に表示されています:', message.id);
                return;
            }

            // メッセージ配列に追加（重複チェック）
            if (!messages.find(m => m.id === message.id)) {
                messages.push(message);
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.sender}`;
            if (message.id) {
                messageDiv.setAttribute('data-message-id', message.id);
            }

            // メッセージラッパー（コンテンツとステータスを含む）
            const messageWrapper = document.createElement('div');
            messageWrapper.className = 'message-wrapper';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            if (message.text) {
                contentDiv.innerHTML = `
                    ${message.text.replace(/\n/g, '<br>')}
                `;
            }

            if (message.image) {
                contentDiv.innerHTML = `
                    <img src="${message.image}" class="message-image" onclick="openImage('${message.image}')" alt="送信画像">
                `;
            }

            messageWrapper.appendChild(contentDiv);

            // 時間と既読・未読ステータスを枠外に表示（ユーザーのメッセージのみ）
            if (message.sender === 'user') {
                const statusWrapper = document.createElement('div');
                statusWrapper.className = 'message-info-wrapper';
                statusWrapper.style.cssText = `
                    display: flex;
                    justify-content: flex-end;
                    align-items: center;
                    gap: 8px;
                    margin-top: 4px;
                    padding-right: 4px;
                `;

                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time-outside';
                timeDiv.style.cssText = 'font-size: 11px; color: #94a3b8;';
                timeDiv.textContent = formatTime(message.timestamp);

                const statusDiv = document.createElement('div');
                statusDiv.className = 'message-status';
                const status = message.isRead ? '既読' : '未読';
                const statusColor = message.isRead ? '#10b981' : '#6b7280';
                statusDiv.style.cssText = `font-size: 11px; color: ${statusColor}; font-weight: 500;`;
                statusDiv.textContent = status;

                statusWrapper.appendChild(timeDiv);
                statusWrapper.appendChild(statusDiv);
                messageWrapper.appendChild(statusWrapper);
            } else {
                // サポートメッセージの時間表示
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time-outside';
                timeDiv.style.cssText = 'font-size: 11px; color: #94a3b8; margin-top: 4px; padding-left: 4px;';
                timeDiv.textContent = formatTime(message.timestamp);
                messageWrapper.appendChild(timeDiv);
            }

            messageDiv.appendChild(messageWrapper);

            // タイピングインジケーターの前に挿入
            messagesContainer.insertBefore(messageDiv, typingIndicator);

            // スクロールを最下部へ
            scrollToBottom();
        }

        // サポートからの返信をシミュレート
        // 既読状態をチェック
        let readStatusIntervals = {};

        function startReadStatusCheck(messageId) {
            // 既存のチェックがあればクリア
            if (readStatusIntervals[messageId]) {
                clearInterval(readStatusIntervals[messageId]);
            }

            // 5秒ごとに既読状態をチェック（最大30回 = 2分30秒）
            let checkCount = 0;
            readStatusIntervals[messageId] = setInterval(async () => {
                checkCount++;

                try {
                    const response = await fetch('/api/messages');
                    const result = await response.json();

                    if (result.success) {
                        const message = result.messages.find(m => m.id === messageId);
                        if (message && message.is_read) {
                            // 既読になったら表示を更新
                            updateMessageReadStatus(messageId, true, message.read_at);
                            clearInterval(readStatusIntervals[messageId]);
                            delete readStatusIntervals[messageId];
                        }

                        // 返信があれば表示
                        if (message && message.reply_message) {
                            addMessage({
                                id: Date.now(),
                                text: message.reply_message,
                                sender: 'support',
                                timestamp: new Date(message.replied_at),
                                userName: 'サポート'
                            });
                            clearInterval(readStatusIntervals[messageId]);
                            delete readStatusIntervals[messageId];
                        }
                    }
                } catch (error) {
                    console.error('既読状態チェックエラー:', error);
                }

                // 30回チェックしたら停止
                if (checkCount >= 30) {
                    clearInterval(readStatusIntervals[messageId]);
                    delete readStatusIntervals[messageId];
                }
            }, 5000);
        }

        // メッセージの既読状態を更新
        function updateMessageReadStatus(messageId, isRead, readAt) {
            const messageEl = document.querySelector(`[data-message-id="${messageId}"]`);
            if (messageEl) {
                const statusEl = messageEl.querySelector('.message-status');
                if (statusEl) {
                    if (isRead) {
                        statusEl.textContent = '既読';
                        statusEl.style.color = '#10b981';
                        if (readAt) {
                            const readTime = new Date(readAt).toLocaleTimeString('ja-JP', {
                                hour: '2-digit',
                                minute: '2-digit'
                            });
                            statusEl.title = `既読 ${readTime}`;
                        }
                    }
                }
            }

            // ローカルストレージのメッセージも更新
            const messageIndex = messages.findIndex(m => m.id === messageId);
            if (messageIndex !== -1) {
                messages[messageIndex].isRead = isRead;
                if (currentUser.email) {
                    localStorage.setItem(`chatMessages_${currentUser.email}`, JSON.stringify(messages));
                }
            }
        }

        // 旧自動返信関数（無効化）
        function simulateSupportReply(customMessage) {
            // 何もしない - 自動返信は無効化
            return;
        }

        // ログイン処理
        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // 実際の実装ではShopify APIと連携
            // デモ用の処理
            currentUser = {
                id: Date.now(),
                email: email,
                name: email.split('@')[0],
                shopifyId: 'demo_' + Date.now()
            };

            // ローカルストレージに保存
            localStorage.setItem('chatUser', JSON.stringify(currentUser));

            // UIを更新
            updateUserDisplay();
            loginModal.classList.remove('show');

            // ウェルカムメッセージ
            addMessage({
                id: Date.now(),
                text: `${currentUser.name}様、こんにちは！\nどのようなご用件でしょうか？`,
                sender: 'support',
                timestamp: new Date()
            });
        }

        // ユーザー表示の更新
        function updateUserDisplay() {
            if (currentUser) {
                userName.textContent = currentUser.name;
                userAvatar.textContent = currentUser.name.charAt(0).toUpperCase();
            }
        }

        // メッセージ履歴の読み込み
        async function loadMessages() {
            try {
                // ユーザーのメールアドレスを取得
                const userEmail = currentUser?.email || sessionStorage.getItem('user_email');

                // すべてのメッセージまたは特定ユーザーのメッセージを取得
                let url = '/api/messages';
                if (userEmail) {
                    url += `?email=${encodeURIComponent(userEmail)}`;
                }

                const response = await fetch(url);
                const result = await response.json();

                if (result.success && result.messages) {
                    console.log(`メッセージ履歴を取得: ${result.messages.length}件`);

                    // タイピングインジケーター以外の動的に追加されたメッセージをクリア
                    const dynamicMessages = document.querySelectorAll('.message[data-message-id]');
                    dynamicMessages.forEach(msg => {
                        msg.remove();
                    });

                    // messages配列もクリア（初期メッセージを保持）
                    messages = [];

                    // サーバーから取得したメッセージを表示（新しい順から古い順に並び替え）
                    const sortedMessages = result.messages.sort((a, b) =>
                        new Date(a.timestamp) - new Date(b.timestamp)
                    );

                    sortedMessages.forEach(msg => {
                        // ユーザーが送信したメッセージを追加
                        const messageObj = {
                            id: msg.id,
                            text: msg.message,
                            sender: 'user',
                            timestamp: new Date(msg.timestamp),
                            userName: msg.sender_name || currentUser?.name || 'ゲスト',
                            isRead: msg.is_read === 1
                        };

                        // メッセージを追加
                        addMessage(messageObj);

                        // 既読状態のチェックを開始（未読の場合）
                        if (!messageObj.isRead) {
                            startReadStatusCheck(messageObj.id);
                        }

                        // 返信がある場合は表示
                        if (msg.reply_message) {
                            const replyObj = {
                                id: 'reply_' + msg.id,
                                text: msg.reply_message,
                                sender: 'support',
                                timestamp: new Date(msg.replied_at || msg.timestamp),
                                userName: 'サポート'
                            };

                            // 返信を追加（重複チェック）
                            if (!messages.find(m => m.id === replyObj.id)) {
                                addMessage(replyObj);
                            }
                        }
                    });

                    // スクロールを最下部へ
                    scrollToBottom();
                }
            } catch (error) {
                console.error('メッセージ履歴の取得に失敗:', error);

                // エラー時はローカルストレージから復元を試みる
                if (currentUser && currentUser.email) {
                    const savedMessages = localStorage.getItem(`chatMessages_${currentUser.email}`);
                    if (savedMessages) {
                        try {
                            const localMessages = JSON.parse(savedMessages);
                            console.log(`ローカルストレージから復元: ${localMessages.length}件`);

                            localMessages.forEach(msg => {
                                // 重複チェック
                                if (!messages.find(m => m.id === msg.id)) {
                                    addMessage(msg);
                                }
                            });
                        } catch (e) {
                            console.error('ローカルストレージの解析エラー:', e);
                        }
                    }
                }
            }
        }

        // サーバーへメッセージ送信
        async function sendMessageToServer(text) {
            const response = await fetch('/api/chat/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    text: text,
                    userId: currentUser.id,
                    shopifyId: currentUser.shopifyId,
                    userName: currentUser.name
                })
            });
            return response.json();
        }

        // 時間フォーマット
        function formatTime(date) {
            const d = new Date(date);
            return d.getHours().toString().padStart(2, '0') + ':' +
                   d.getMinutes().toString().padStart(2, '0');
        }

        // 画像を開く
        function openImage(src) {
            window.open(src, '_blank');
        }

        // 最下部へスクロール
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
