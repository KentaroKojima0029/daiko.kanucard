        <div class="sidebar">

        <!-- ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚¨ãƒªã‚¢ï¼ˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è©³ç´°ï¼‰ -->
        <div class="content">
            <div id="emptyState" class="empty-state">
                <div class="empty-icon">ğŸ’¬</div>
                <div class="empty-text">ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’é¸æŠã—ã¦ãã ã•ã„</div>
                <div class="empty-subtext">å·¦å´ã®ãƒªã‚¹ãƒˆã‹ã‚‰ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’é¸æŠã™ã‚‹ã¨è©³ç´°ãŒè¡¨ç¤ºã•ã‚Œã¾ã™</div>
            </div>

            <div id="messageDetail" style="display: none; height: 100%; display: flex; flex-direction: column;">
                <!-- ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãƒ˜ãƒƒãƒ€ãƒ¼ -->
                <div class="content-header">
                    <div class="sender-info">
                        <div class="sender-avatar" id="senderAvatar">ğŸ‘¤</div>
                        <div class="sender-details">
                            <h2 id="senderName">-</h2>

                <!-- ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤ºã‚¨ãƒªã‚¢ -->
                <div class="messages-container" id="messagesContainer"></div>

                <!-- è¿”ä¿¡ã‚¨ãƒªã‚¢ -->
                <div class="reply-container">

                            class="reply-input"
                            id="replyInput"

                            rows="3"
                        ></textarea>
                        <div style="display: flex; flex-direction: column; gap: 10px;">
                            <button type="submit" class="btn btn-primary">è¿”ä¿¡é€ä¿¡</button>

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let messages = [];
        let currentMessage = null;
        let refreshInterval = null;

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadMessages();
            setupEventListeners();

            // 10ç§’ã”ã¨ã«è‡ªå‹•æ›´æ–°
            refreshInterval = setInterval(loadMessages, 10000);
        });

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterMessages);
            document.getElementById('replyForm').addEventListener('submit', handleReply);
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ä¸€è¦§ã‚’èª­ã¿è¾¼ã¿
        async function loadMessages() {
            try {
                const response = await fetch('/api/messages');
                const result = await response.json();

                if (result.success) {
                    messages = result.messages;
                    updateStats();
                    displayMessageList();
                }
            } catch (error) {
                console.error('ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        // çµ±è¨ˆæƒ…å ±ã‚’æ›´æ–°
        function updateStats() {
            const unreadCount = messages.filter(m => !m.is_read).length;
            const totalCount = messages.length;
            const today = new Date().toDateString();
            const todayCount = messages.filter(m =>
                new Date(m.timestamp).toDateString() === today
            ).length;

            document.getElementById('unreadCount').textContent = unreadCount;
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('todayCount').textContent = todayCount;
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãƒªã‚¹ãƒˆã‚’è¡¨ç¤º
        function displayMessageList() {
            const messageList = document.getElementById('messageList');
            messageList.innerHTML = '';

            // æ—¥ä»˜ã§ã‚½ãƒ¼ãƒˆï¼ˆæ–°ã—ã„é †ï¼‰
            const sortedMessages = [...messages].sort((a, b) =>
                new Date(b.timestamp) - new Date(a.timestamp)
            );

            sortedMessages.forEach(msg => {
                const li = document.createElement('li');
                li.className = `message-item ${!msg.is_read ? 'unread' : ''}`;
                li.onclick = () => selectMessage(msg);

                const time = new Date(msg.timestamp).toLocaleString('ja-JP', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                li.innerHTML = `
                    <div class="message-sender">${msg.sender_name || 'ã‚²ã‚¹ãƒˆ'}</div>
                    <div class="message-preview">${msg.message.substring(0, 50)}${msg.message.length > 50 ? '...' : ''}</div>
                    <div class="message-time">${time}</div>
                `;

                messageList.appendChild(li);
            });
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’é¸æŠ
        function selectMessage(message) {
            currentMessage = message;

            // ãƒªã‚¹ãƒˆã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ã‚’æ›´æ–°
            document.querySelectorAll('.message-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            // è©³ç´°è¡¨ç¤º
            showMessageDetail(message);

            // è‡ªå‹•çš„ã«æ—¢èª­ã«ã™ã‚‹
            if (!message.is_read) {
                markAsRead();
            }
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è©³ç´°ã‚’è¡¨ç¤º
        function showMessageDetail(message) {
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('messageDetail').style.display = 'flex';

            // é€ä¿¡è€…æƒ…å ±
            document.getElementById('senderName').textContent = message.sender_name || 'ã‚²ã‚¹ãƒˆ';
            document.getElementById('senderEmail').textContent = message.sender_email || 'ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ãªã—';

            // ã‚¢ãƒã‚¿ãƒ¼ã®åˆæœŸæ–‡å­—
            const initial = (message.sender_name || 'G')[0].toUpperCase();
            document.getElementById('senderAvatar').textContent = initial;

            // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹
            const statusEl = document.getElementById('messageStatus');
            if (message.is_read) {
                statusEl.className = 'message-status status-read';
                statusEl.textContent = 'æ—¢èª­';
            } else {
                statusEl.className = 'message-status status-unread';
                statusEl.textContent = 'æœªèª­';
            }

            // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å†…å®¹
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';

            // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
            const userMsg = document.createElement('div');
            userMsg.className = 'chat-message user';
            userMsg.innerHTML = `
                <div class="message-bubble">
                    <div class="message-text">${message.message.replace(/\n/g, '<br>')}</div>
                    <div class="message-timestamp">${new Date(message.timestamp).toLocaleString('ja-JP')}</div>
                </div>
            `;
            container.appendChild(userMsg);

            // ç®¡ç†è€…ã®è¿”ä¿¡ãŒã‚ã‚Œã°è¡¨ç¤º
            if (message.reply_message) {
                const adminMsg = document.createElement('div');
                adminMsg.className = 'chat-message admin';
                adminMsg.innerHTML = `
                    <div class="message-bubble">
                        <div class="message-text">${message.reply_message.replace(/\n/g, '<br>')}</div>
                        <div class="message-timestamp">${new Date(message.replied_at).toLocaleString('ja-JP')}</div>
                    </div>
                `;
                container.appendChild(adminMsg);
            }
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’æ—¢èª­ã«ã™ã‚‹
        async function markAsRead() {
            if (!currentMessage || currentMessage.is_read) return;

            try {
                const response = await fetch(`/api/messages/${currentMessage.id}/read`, {
                    method: 'PUT'
                });

                const result = await response.json();
                if (result.success) {
                    currentMessage.is_read = true;
                    loadMessages(); // ãƒªã‚¹ãƒˆã‚’æ›´æ–°
                }
            } catch (error) {
                console.error('æ—¢èª­æ›´æ–°ã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        // è¿”ä¿¡å‡¦ç†
        async function handleReply(e) {
            e.preventDefault();

            if (!currentMessage) return;

            const replyInput = document.getElementById('replyInput');
            const reply = replyInput.value.trim();

            if (!reply) return;

            try {
                const response = await fetch(`/api/messages/${currentMessage.id}/reply`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reply })
                });

                const result = await response.json();
                if (result.success) {
                    replyInput.value = '';
                    alert('è¿”ä¿¡ã‚’é€ä¿¡ã—ã¾ã—ãŸ');
                    loadMessages();

                    // è¿”ä¿¡ã‚’ç”»é¢ã«è¿½åŠ 
                    const container = document.getElementById('messagesContainer');
                    const adminMsg = document.createElement('div');
                    adminMsg.className = 'chat-message admin';
                    adminMsg.innerHTML = `
                        <div class="message-bubble">
                            <div class="message-text">${reply.replace(/\n/g, '<br>')}</div>
                            <div class="message-timestamp">${new Date().toLocaleString('ja-JP')}</div>
                        </div>
                    `;
                    container.appendChild(adminMsg);
                }
            } catch (error) {
                console.error('è¿”ä¿¡ã‚¨ãƒ©ãƒ¼:', error);
                alert('è¿”ä¿¡ã®é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ãƒ•ã‚£ãƒ«ã‚¿
        function filterMessages() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const messageItems = document.querySelectorAll('.message-item');

            messageItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // ãƒšãƒ¼ã‚¸é›¢è„±æ™‚ã«ã‚¤ãƒ³ã‚¿ãƒ¼ãƒãƒ«ã‚’ã‚¯ãƒªã‚¢
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
