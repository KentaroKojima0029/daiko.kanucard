<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - PSA代行サービス</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Yu Gothic', Meiryo, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            padding: 20px;
            color: #1e293b;
            letter-spacing: 0.02em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 480px;
            width: 100%;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(16px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(226, 232, 240, 0.5);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #3b82f6 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .login-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 0.05em;
        }

        .login-header p {
            font-size: 0.95rem;
            opacity: 0.95;
        }

        .login-content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 10px;
            letter-spacing: 0.02em;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid #cbd5e1;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #ffffff;
            color: #0f172a;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #1e40af;
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.08), 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        .btn-submit {
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 50%, #3b82f6 100%);
            color: white;
            padding: 18px 48px;
            font-size: 16px;
            font-weight: 700;
            width: 100%;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 24px rgba(30, 64, 175, 0.35);
            letter-spacing: 0.05em;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(30, 64, 175, 0.45);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .verification-step {
            display: none;
        }

        .verification-step.active {
            display: block;
        }

        .note-box {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border-left: 5px solid #f59e0b;
            padding: 20px;
            border-radius: 12px;
            margin-top: 24px;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #78350f;
        }

        .error-message {
            background: #fee2e2;
            border-left: 4px solid #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            color: #991b1b;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: #1e40af;
        }

        .code-sent-message {
            background: #d1fae5;
            border-left: 4px solid #059669;
            padding: 12px 16px;
            border-radius: 8px;
            color: #065f46;
            margin-bottom: 20px;
            display: none;
        }

        .code-sent-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>ログイン</h1>
                <p>PSA代行サービス</p>
            </div>

            <div class="login-content">
                <div id="errorMessage" class="error-message"></div>
                <div id="codeSentMessage" class="code-sent-message"></div>

                <!-- Step 1: 電話番号入力 -->
                <div id="phoneStep" class="verification-step active">
                    <form id="phoneForm">
                        <div class="form-group">
                            <label class="form-label" for="phoneNumber">
                                携帯電話番号
                            </label>
                            <input
                                type="tel"
                                id="phoneNumber"
                                class="form-input"
                                placeholder="090-1234-5678"
                                required
                            >
                        </div>

                        <button type="submit" class="btn-submit" id="sendCodeBtn">
                            認証コードを送信
                        </button>
                    </form>

                    <div class="note-box">
                        <strong>ご注意</strong><br>
                        Shopifyに登録されている携帯電話番号を入力してください。<br>
                        未登録の場合は、先にShopifyでアカウントを作成してください。
                    </div>
                </div>

                <!-- Step 2: 認証コード入力 -->
                <div id="codeStep" class="verification-step">
                    <form id="codeForm">
                        <div class="form-group">
                            <label class="form-label" for="verificationCode">
                                認証コード（6桁）
                            </label>
                            <input
                                type="text"
                                id="verificationCode"
                                class="form-input"
                                placeholder="123456"
                                maxlength="6"
                                pattern="[0-9]{6}"
                                required
                            >
                        </div>

                        <button type="submit" class="btn-submit" id="verifyCodeBtn">
                            ログイン
                        </button>
                    </form>

                    <a href="#" class="back-link" id="backToPhone">← 電話番号入力に戻る</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const phoneForm = document.getElementById('phoneForm');
        const codeForm = document.getElementById('codeForm');
        const phoneStep = document.getElementById('phoneStep');
        const codeStep = document.getElementById('codeStep');
        const phoneNumberInput = document.getElementById('phoneNumber');
        const verificationCodeInput = document.getElementById('verificationCode');
        const sendCodeBtn = document.getElementById('sendCodeBtn');
        const verifyCodeBtn = document.getElementById('verifyCodeBtn');
        const errorMessage = document.getElementById('errorMessage');
        const codeSentMessage = document.getElementById('codeSentMessage');
        const backToPhone = document.getElementById('backToPhone');

        let currentPhoneNumber = '';

        // エラー表示
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // 成功メッセージ表示
        function showSuccess(message) {
            codeSentMessage.textContent = message;
            codeSentMessage.classList.add('show');
            setTimeout(() => {
                codeSentMessage.classList.remove('show');
            }, 5000);
        }

        // Step 1: 認証コード送信
        phoneForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            currentPhoneNumber = phoneNumberInput.value.trim();

            if (!currentPhoneNumber) {
                showError('携帯電話番号を入力してください');
                return;
            }

            sendCodeBtn.disabled = true;
            sendCodeBtn.textContent = '送信中...';

            try {
                const response = await fetch('/api/auth/send-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phoneNumber: currentPhoneNumber })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '認証コードの送信に失敗しました');
                }

                // 成功 - 認証コード入力画面へ
                showSuccess(data.message || '認証コードをSMSで送信しました');
                phoneStep.classList.remove('active');
                codeStep.classList.add('active');
                verificationCodeInput.focus();
            } catch (error) {
                showError(error.message);
            } finally {
                sendCodeBtn.disabled = false;
                sendCodeBtn.textContent = '認証コードを送信';
            }
        });

        // Step 2: 認証コード検証
        codeForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const code = verificationCodeInput.value.trim();

            if (!code || code.length !== 6) {
                showError('6桁の認証コードを入力してください');
                return;
            }

            verifyCodeBtn.disabled = true;
            verifyCodeBtn.textContent = '認証中...';

            try {
                const response = await fetch('/api/auth/verify-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phoneNumber: currentPhoneNumber,
                        code: code
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '認証に失敗しました');
                }

                // 成功 - リダイレクト
                window.location.href = '/';
            } catch (error) {
                showError(error.message);
                verifyCodeBtn.disabled = false;
                verifyCodeBtn.textContent = 'ログイン';
            }
        });

        // 電話番号入力に戻る
        backToPhone.addEventListener('click', (e) => {
            e.preventDefault();
            codeStep.classList.remove('active');
            phoneStep.classList.add('active');
            verificationCodeInput.value = '';
        });
    </script>
</body>
</html>
