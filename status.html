<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進捗状況 - PSA代行サービス</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Yu Gothic', Meiryo, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            padding: 80px 20px 20px;
            color: #1e293b;
            letter-spacing: 0.02em;
        }

        /* ホームボタン */
        .btn-home-fixed {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            z-index: 1001;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-home-fixed:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-home-fixed svg {
            width: 20px;
            height: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* 送信データ一覧 */
        .submissions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .submission-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(16px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(226, 232, 240, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submission-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #059669, #10b981);
        }

        .submission-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .submission-id {
            font-size: 0.9rem;
            color: #059669;
            font-weight: 700;
            background: rgba(5, 150, 105, 0.1);
            padding: 6px 12px;
            border-radius: 8px;
        }

        .submission-date {
            font-size: 0.85rem;
            color: #64748b;
            font-weight: 600;
        }

        .submission-info {
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 600;
        }

        .info-value {
            font-size: 0.9rem;
            color: #1e293b;
            font-weight: 700;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-top: 16px;
        }

        .status-badge.step-1 {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
        }

        .status-badge.step-2 {
            background: linear-gradient(135deg, #8b5cf6, #6d28d9);
            color: white;
        }

        .status-badge.step-3 {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .status-badge.step-4 {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .status-badge.step-5 {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
        }

        .status-badge.step-6 {
            background: linear-gradient(135deg, #059669, #047857);
            color: white;
        }

        /* 詳細モーダル */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 24px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: modalSlide 0.3s ease-out;
        }

        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #059669, #10b981);
            color: white;
            padding: 30px;
            border-radius: 24px 24px 0 0;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .modal-header h3 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .modal-header p {
            opacity: 0.95;
            font-size: 0.95rem;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-section {
            margin-bottom: 30px;
        }

        .modal-section h4 {
            color: #059669;
            font-size: 1.2rem;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #d1fae5;
        }

        /* 進捗ステップバー */
        .progress-steps {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            margin: 30px 0;
            padding: 20px 0;
        }

        .progress-line {
            position: absolute;
            top: 30px;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(5, 150, 105, 0.2);
            z-index: 0;
        }

        .progress-line-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(135deg, #059669 0%, #10b981 50%, #34d399 100%);
            transition: width 0.8s ease;
            width: 0%;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            position: relative;
            z-index: 1;
            flex: 1;
        }

        .step-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(5, 150, 105, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            transition: all 0.4s ease;
            color: #64748b;
        }

        .step.active .step-circle {
            background: linear-gradient(135deg, #059669 0%, #10b981 50%, #34d399 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(5, 150, 105, 0.4);
            transform: scale(1.15);
        }

        .step.completed .step-circle {
            background: linear-gradient(135deg, #059669 0%, #10b981 50%, #34d399 100%);
            color: white;
        }

        .step-label {
            font-size: 11px;
            font-weight: 600;
            text-align: center;
            color: #64748b;
        }

        .step.active .step-label {
            color: #059669;
            font-weight: 700;
        }

        .step.completed .step-label {
            color: #059669;
            font-weight: 700;
        }

        /* カード情報表示（読み取り専用） */
        .cards-list {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
        }

        .card-item-readonly {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid #e5e7eb;
        }

        .card-item-readonly:last-child {
            margin-bottom: 0;
        }

        .card-item-header {
            font-size: 1rem;
            font-weight: 700;
            color: #059669;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid #d1fae5;
        }

        .card-field-row {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 12px;
            padding: 8px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .card-field-row:last-child {
            border-bottom: none;
        }

        .card-field-label {
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 600;
        }

        .card-field-value {
            font-size: 0.9rem;
            color: #1e293b;
            font-weight: 500;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .no-data-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .no-data h3 {
            font-size: 1.5rem;
            margin-bottom: 12px;
        }

        .no-data p {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 24px;
        }

        .btn-primary {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.35);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(59, 130, 246, 0.45);
        }

        @media (max-width: 768px) {
            body {
                padding-top: 70px;
                padding-left: 10px;
                padding-right: 10px;
            }

            .btn-home-fixed {
                top: 10px;
                left: 10px;
                padding: 10px 16px;
                font-size: 13px;
            }

            .submissions-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .progress-steps {
                padding: 10px 0;
            }

            .step-circle {
                width: 40px;
                height: 40px;
                font-size: 14px;
            }

            .step.active .step-circle {
                transform: scale(1.1);
            }

            .step-label {
                font-size: 9px;
            }

            .progress-line {
                top: 20px;
            }

            .card-field-row {
                grid-template-columns: 100px 1fr;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- ホームボタン -->
    <a href="/" class="btn-home-fixed">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
        </svg>
        ホーム
    </a>

    <div class="container">
        <div class="header">
            <h1>進捗状況</h1>
            <p>代行申込の進捗状況を確認できます</p>
        </div>

        <!-- 送信データ一覧 -->
        <div class="submissions-grid" id="submissionsGrid">
            <!-- JavaScriptで動的に生成 -->
        </div>

        <!-- データがない場合 -->
        <div class="no-data" id="noData" style="display: none;">
            <div class="no-data-icon">📋</div>
            <h3>申込データがありません</h3>
            <p>まだ代行申込を行っていません</p>
            <a href="/form" class="btn-primary">代行申込フォームへ</a>
        </div>
    </div>

    <!-- 詳細モーダル -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close" onclick="closeModal()">×</button>
                <h3 id="modalTitle">申込詳細</h3>
                <p id="modalSubtitle">進捗状況と詳細情報</p>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- JavaScriptで動的に生成 -->
            </div>
        </div>
    </div>

    <script>
        // デモデータ（実際はAPIから取得）
        const mockSubmissions = [
            {
                id: 'PSA-2025-001',
                date: '2025-10-09',
                plan: 'ノーマル 日本',
                service: '70%保証なし',
                cardCount: 15,
                totalAmount: 45000,
                currentStep: 2,
                cards: [
                    { playerName: '大谷翔平', year: '2018', cardName: 'Topps Chrome', number: '#1', declaredValue: 10000, quantity: 1 },
                    { playerName: 'ダルビッシュ有', year: '2012', cardName: 'Bowman Chrome', number: '#50', declaredValue: 5000, quantity: 2 }
                ],
                details: {
                    '申込日': '2025-10-09',
                    '受付番号': 'PSA-2025-001',
                    'プラン': 'ノーマル 日本',
                    'サービス': '70%保証なし',
                    'カード枚数': '15枚',
                    '合計金額': '¥45,000'
                }
            },
            {
                id: 'PSA-2025-002',
                date: '2025-10-10',
                plan: 'ノーマル アメリカ',
                service: '70%保証あり',
                cardCount: 8,
                totalAmount: 28000,
                currentStep: 1,
                cards: [
                    { playerName: 'マイク・トラウト', year: '2011', cardName: 'Bowman Chrome', number: '#101', declaredValue: 15000, quantity: 1 },
                    { playerName: 'ブライス・ハーパー', year: '2012', cardName: 'Topps Chrome', number: '#1', declaredValue: 8000, quantity: 1 }
                ],
                details: {
                    '申込日': '2025-10-10',
                    '受付番号': 'PSA-2025-002',
                    'プラン': 'ノーマル アメリカ',
                    'サービス': '70%保証あり',
                    'カード枚数': '8枚',
                    '合計金額': '¥28,000'
                }
            }
        ];

        // ステップ名定義
        const stepNames = {
            1: 'お申し込み受付',
            2: 'カード受領・検品',
            3: '代行料お支払い',
            4: 'PSA鑑定中',
            5: '鑑定料お支払い',
            6: '返送・完了'
        };

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            loadSubmissions();
        });

        // 送信データ一覧を読み込み
        function loadSubmissions() {
            const grid = document.getElementById('submissionsGrid');
            const noData = document.getElementById('noData');

            // 実際はAPIから取得
            const submissions = mockSubmissions;

            if (submissions.length === 0) {
                grid.style.display = 'none';
                noData.style.display = 'block';
                return;
            }

            grid.innerHTML = '';
            submissions.forEach(submission => {
                const card = createSubmissionCard(submission);
                grid.appendChild(card);
            });
        }

        // 送信データカードを作成
        function createSubmissionCard(submission) {
            const card = document.createElement('div');
            card.className = 'submission-card';
            card.onclick = () => showDetail(submission);

            card.innerHTML = `
                <div class="submission-header">
                    <div class="submission-id">${submission.id}</div>
                    <div class="submission-date">${submission.date}</div>
                </div>
                <div class="submission-info">
                    <div class="info-row">
                        <span class="info-label">プラン</span>
                        <span class="info-value">${submission.plan}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">サービス</span>
                        <span class="info-value">${submission.service}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">カード枚数</span>
                        <span class="info-value">${submission.cardCount}枚</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">合計金額</span>
                        <span class="info-value">¥${submission.totalAmount.toLocaleString()}</span>
                    </div>
                </div>
                <div class="status-badge step-${submission.currentStep}">
                    現在: ${stepNames[submission.currentStep]}
                </div>
            `;

            return card;
        }

        // 詳細を表示
        function showDetail(submission) {
            const modal = document.getElementById('detailModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalSubtitle = document.getElementById('modalSubtitle');
            const modalBody = document.getElementById('modalBody');

            modalTitle.textContent = `申込番号: ${submission.id}`;
            modalSubtitle.textContent = `申込日: ${submission.date}`;

            // 進捗ステップバー
            let stepsHTML = `
                <div class="modal-section">
                    <h4>進捗状況</h4>
                    <div class="progress-steps">
                        <div class="progress-line">
                            <div class="progress-line-fill" style="width: ${((submission.currentStep - 1) / 5) * 100}%"></div>
                        </div>
            `;

            for (let i = 1; i <= 6; i++) {
                const stepClass = i < submission.currentStep ? 'completed' : (i === submission.currentStep ? 'active' : '');
                stepsHTML += `
                    <div class="step ${stepClass}">
                        <div class="step-circle">${i}</div>
                        <div class="step-label">${stepNames[i].replace('・', '<br>')}</div>
                    </div>
                `;
            }

            stepsHTML += `
                    </div>
                </div>
            `;

            // 申込詳細
            let detailsHTML = `
                <div class="modal-section">
                    <h4>申込詳細</h4>
            `;

            for (const [label, value] of Object.entries(submission.details)) {
                detailsHTML += `
                    <div class="info-row">
                        <span class="info-label">${label}</span>
                        <span class="info-value">${value}</span>
                    </div>
                `;
            }

            detailsHTML += `</div>`;

            // カード情報（読み取り専用）
            let cardsHTML = `
                <div class="modal-section">
                    <h4>カード情報（${submission.cards.length}枚）</h4>
                    <div class="cards-list">
            `;

            submission.cards.forEach((card, index) => {
                cardsHTML += `
                    <div class="card-item-readonly">
                        <div class="card-item-header">カード ${index + 1}</div>
                        <div class="card-field-row">
                            <span class="card-field-label">選手名</span>
                            <span class="card-field-value">${card.playerName}</span>
                        </div>
                        <div class="card-field-row">
                            <span class="card-field-label">年</span>
                            <span class="card-field-value">${card.year || '-'}</span>
                        </div>
                        <div class="card-field-row">
                            <span class="card-field-label">カード名</span>
                            <span class="card-field-value">${card.cardName}</span>
                        </div>
                        <div class="card-field-row">
                            <span class="card-field-label">番号</span>
                            <span class="card-field-value">${card.number || '-'}</span>
                        </div>
                        <div class="card-field-row">
                            <span class="card-field-label">申告額</span>
                            <span class="card-field-value">¥${card.declaredValue.toLocaleString()}</span>
                        </div>
                        <div class="card-field-row">
                            <span class="card-field-label">数量</span>
                            <span class="card-field-value">${card.quantity}枚</span>
                        </div>
                    </div>
                `;
            });

            cardsHTML += `
                    </div>
                </div>
            `;

            modalBody.innerHTML = stepsHTML + detailsHTML + cardsHTML;
            modal.classList.add('show');
        }

        // モーダルを閉じる
        function closeModal() {
            document.getElementById('detailModal').classList.remove('show');
        }

        // モーダル外クリックで閉じる
        document.getElementById('detailModal').addEventListener('click', (e) => {
            if (e.target.id === 'detailModal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
