<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>買取承認 - ログイン | PSA代行サービス</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Yu Gothic', Meiryo, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 50%, #3b82f6 100%);
            color: white;
            padding: 36px 32px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 0.02em;
        }

        .header p {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px 32px;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 32px;
            position: relative;
        }

        .step {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-weight: 700;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .step.active {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .step.completed {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .step.inactive {
            background: #e2e8f0;
            color: #94a3b8;
        }

        .step-line {
            width: 60px;
            height: 2px;
            background: #e2e8f0;
            margin: 0 8px;
            position: relative;
            overflow: hidden;
        }

        .step-line.active {
            background: linear-gradient(90deg, #10b981, #3b82f6);
        }

        .form-section {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .form-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            color: #0f172a;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-input.error {
            border-color: #ef4444;
        }

        .otp-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 24px 0;
        }

        .otp-input {
            width: 50px;
            height: 56px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            color: #0f172a;
        }

        .otp-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: scale(1.05);
        }

        .otp-input.filled {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.02em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 50%, #1e40af 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.35);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(59, 130, 246, 0.45);
        }

        .btn-secondary {
            background: transparent;
            color: #3b82f6;
            border: 2px solid #3b82f6;
            margin-top: 12px;
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(59, 130, 246, 0.05);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.show {
            display: block;
        }

        .message-error {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
            color: #991b1b;
        }

        .message-success {
            background: #d1fae5;
            border-left: 4px solid #10b981;
            color: #065f46;
        }

        .message-info {
            background: #dbeafe;
            border-left: 4px solid #3b82f6;
            color: #1e40af;
        }

        .resend-timer {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: #64748b;
        }

        .resend-timer button {
            background: none;
            border: none;
            color: #3b82f6;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
        }

        .resend-timer button:hover {
            color: #2563eb;
        }

        .resend-timer button:disabled {
            color: #94a3b8;
            cursor: not-allowed;
            text-decoration: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            padding: 24px 32px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
            text-align: center;
        }

        .footer p {
            font-size: 13px;
            color: #64748b;
            line-height: 1.6;
        }

        .footer a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .content {
                padding: 32px 24px;
            }

            .otp-input {
                width: 44px;
                height: 50px;
                font-size: 20px;
            }

            .step-line {
                width: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>買取承認システム</h1>
                <p>ご本人様確認のため認証をお願いします</p>
            </div>

            <div class="content">
                <!-- ステップインジケーター -->
                <div class="step-indicator">
                    <div class="step active" id="step1">1</div>
                    <div class="step-line" id="stepLine"></div>
                    <div class="step inactive" id="step2">2</div>
                </div>

                <!-- メッセージエリア -->
                <div id="errorMessage" class="message message-error"></div>
                <div id="successMessage" class="message message-success"></div>
                <div id="infoMessage" class="message message-info"></div>

                <!-- ステップ1: メールアドレス入力 -->
                <div id="emailSection" class="form-section active">
                    <form id="emailForm">
                        <div class="form-group">
                            <label class="form-label" for="email">
                                Shopifyに登録されているメールアドレス
                            </label>
                            <input
                                type="email"
                                id="email"
                                class="form-input"
                                placeholder="example@email.com"
                                required
                                autocomplete="email"
                            >
                        </div>
                        <button type="submit" class="btn btn-primary" id="sendOtpBtn">
                            認証コードを送信
                        </button>
                    </form>
                </div>

                <!-- ステップ2: OTP入力 -->
                <div id="otpSection" class="form-section">
                    <div style="text-align: center; margin-bottom: 24px;">
                        <p style="color: #475569; font-size: 14px; margin-bottom: 4px;">
                            認証コードを送信しました
                        </p>
                        <p style="color: #1e293b; font-weight: 600;" id="emailDisplay"></p>
                    </div>

                    <form id="otpForm">
                        <div class="form-group">
                            <label class="form-label" style="text-align: center; display: block;">
                                6桁の認証コードを入力
                            </label>
                            <div class="otp-container">
                                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="0">
                                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="1">
                                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="2">
                                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="3">
                                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="4">
                                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="5">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" id="verifyOtpBtn">
                            ログイン
                        </button>
                        <button type="button" class="btn btn-secondary" id="changeEmailBtn">
                            メールアドレスを変更
                        </button>
                    </form>

                    <div class="resend-timer">
                        <span id="timerText">再送信可能まで: <span id="countdown">60</span>秒</span>
                        <button id="resendBtn" disabled>認証コードを再送信</button>
                    </div>
                </div>
            </div>

            <div class="footer">
                <p>
                    ご不明な点がございましたら<br>
                    <a href="mailto:collection@kanucard.com">collection@kanucard.com</a><br>
                    までお問い合わせください
                </p>
            </div>
        </div>
    </div>

    <script>
        let currentEmail = '';
        let resendTimer = null;
        let resendCountdown = 60;

        // URLパラメータから承認キーを取得（idまたはkeyをサポート）
        const urlParams = new URLSearchParams(window.location.search);
        const approvalKey = urlParams.get('id') || urlParams.get('key');

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            if (!approvalKey) {
                showError('承認キーが指定されていません。メールのリンクから再度アクセスしてください。');
                document.getElementById('emailForm').style.display = 'none';
                return;
            }

            // 既にログイン済みの場合は承認画面へリダイレクト
            const customerAuth = sessionStorage.getItem('customer_auth_token');
            if (customerAuth) {
                redirectToApprovalPage();
            }

            setupOtpInputs();
        });

        // メールアドレス送信フォーム
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const sendBtn = document.getElementById('sendOtpBtn');

            // 入力検証
            if (!email || !validateEmail(email)) {
                showError('有効なメールアドレスを入力してください');
                return;
            }

            currentEmail = email;
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading-spinner"></span>送信中...';

            try {
                const response = await fetch('/api/auth/customer-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        approvalKey: approvalKey
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '認証コードの送信に失敗しました');
                }

                showSuccess('認証コードを送信しました');
                showStep2();
                startResendTimer();

            } catch (error) {
                showError(error.message);
                sendBtn.disabled = false;
                sendBtn.innerHTML = '認証コードを送信';
            }
        });

        // OTP検証フォーム
        document.getElementById('otpForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const otp = getOtpValue();
            const verifyBtn = document.getElementById('verifyOtpBtn');

            if (otp.length !== 6) {
                showError('6桁の認証コードを入力してください');
                return;
            }

            verifyBtn.disabled = true;
            verifyBtn.innerHTML = '<span class="loading-spinner"></span>確認中...';

            try {
                const response = await fetch('/api/auth/verify-customer-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: currentEmail,
                        otp: otp,
                        approvalKey: approvalKey
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '認証に失敗しました');
                }

                // セッションに保存
                sessionStorage.setItem('customer_auth_token', data.token);
                sessionStorage.setItem('customer_email', currentEmail);

                showSuccess('認証に成功しました。承認画面へ移動します...');

                setTimeout(() => {
                    redirectToApprovalPage();
                }, 1500);

            } catch (error) {
                showError(error.message);
                verifyBtn.disabled = false;
                verifyBtn.innerHTML = 'ログイン';

                // OTP入力欄をクリア
                document.querySelectorAll('.otp-input').forEach(input => {
                    input.value = '';
                    input.classList.remove('filled');
                });
                document.querySelector('.otp-input[data-index="0"]').focus();
            }
        });

        // メールアドレス変更ボタン
        document.getElementById('changeEmailBtn').addEventListener('click', () => {
            showStep1();
            clearResendTimer();
        });

        // 再送信ボタン
        document.getElementById('resendBtn').addEventListener('click', async () => {
            const resendBtn = document.getElementById('resendBtn');
            resendBtn.disabled = true;

            try {
                const response = await fetch('/api/auth/customer-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: currentEmail,
                        approvalKey: approvalKey
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '認証コードの再送信に失敗しました');
                }

                showInfo('認証コードを再送信しました');
                startResendTimer();

                // OTP入力欄をクリア
                document.querySelectorAll('.otp-input').forEach(input => {
                    input.value = '';
                    input.classList.remove('filled');
                });
                document.querySelector('.otp-input[data-index="0"]').focus();

            } catch (error) {
                showError(error.message);
                resendBtn.disabled = false;
            }
        });

        // OTP入力欄のセットアップ
        function setupOtpInputs() {
            const inputs = document.querySelectorAll('.otp-input');

            inputs.forEach((input, index) => {
                // 入力時
                input.addEventListener('input', (e) => {
                    const value = e.target.value;

                    if (value && /[0-9]/.test(value)) {
                        input.classList.add('filled');
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        }
                    } else {
                        input.value = '';
                        input.classList.remove('filled');
                    }
                });

                // バックスペース処理
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !input.value && index > 0) {
                        inputs[index - 1].focus();
                        inputs[index - 1].value = '';
                        inputs[index - 1].classList.remove('filled');
                    }
                });

                // ペースト処理
                input.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const pastedData = e.clipboardData.getData('text').replace(/\D/g, '');

                    for (let i = 0; i < Math.min(pastedData.length, 6); i++) {
                        if (inputs[i]) {
                            inputs[i].value = pastedData[i];
                            inputs[i].classList.add('filled');
                        }
                    }

                    // 最後の入力欄にフォーカス
                    const lastIndex = Math.min(pastedData.length - 1, 5);
                    if (inputs[lastIndex]) {
                        inputs[lastIndex].focus();
                    }
                });
            });
        }

        // OTP値を取得
        function getOtpValue() {
            const inputs = document.querySelectorAll('.otp-input');
            let otp = '';
            inputs.forEach(input => {
                otp += input.value;
            });
            return otp;
        }

        // ステップ1を表示
        function showStep1() {
            document.getElementById('emailSection').classList.add('active');
            document.getElementById('otpSection').classList.remove('active');
            document.getElementById('step1').className = 'step active';
            document.getElementById('step2').className = 'step inactive';
            document.getElementById('stepLine').classList.remove('active');

            // フォームをリセット
            document.getElementById('email').value = currentEmail;
            document.getElementById('sendOtpBtn').disabled = false;
            document.getElementById('sendOtpBtn').innerHTML = '認証コードを送信';
        }

        // ステップ2を表示
        function showStep2() {
            document.getElementById('emailSection').classList.remove('active');
            document.getElementById('otpSection').classList.add('active');
            document.getElementById('step1').className = 'step completed';
            document.getElementById('step2').className = 'step active';
            document.getElementById('stepLine').classList.add('active');
            document.getElementById('emailDisplay').textContent = currentEmail;

            // 最初のOTP入力欄にフォーカス
            setTimeout(() => {
                document.querySelector('.otp-input[data-index="0"]').focus();
            }, 300);
        }

        // 再送信タイマー
        function startResendTimer() {
            resendCountdown = 60;
            const resendBtn = document.getElementById('resendBtn');
            const timerText = document.getElementById('timerText');
            const countdown = document.getElementById('countdown');

            resendBtn.disabled = true;
            timerText.style.display = 'inline';
            resendBtn.style.display = 'none';

            resendTimer = setInterval(() => {
                resendCountdown--;
                countdown.textContent = resendCountdown;

                if (resendCountdown <= 0) {
                    clearInterval(resendTimer);
                    timerText.style.display = 'none';
                    resendBtn.style.display = 'inline';
                    resendBtn.disabled = false;
                }
            }, 1000);
        }

        // タイマーをクリア
        function clearResendTimer() {
            if (resendTimer) {
                clearInterval(resendTimer);
                resendTimer = null;
            }
        }

        // 承認画面へリダイレクト
        function redirectToApprovalPage() {
            window.location.href = `/kaitori-approval.html?id=${approvalKey}`;
        }

        // メールアドレス検証
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // エラー表示
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // 成功メッセージ表示
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.classList.add('show');
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);
        }

        // 情報メッセージ表示
        function showInfo(message) {
            const infoMessage = document.getElementById('infoMessage');
            infoMessage.textContent = message;
            infoMessage.classList.add('show');
            setTimeout(() => {
                infoMessage.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
