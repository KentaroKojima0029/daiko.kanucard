<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éû„Ç§„Éö„Éº„Ç∏ - Ê≥®ÊñáÂ±•Ê≠¥ | PSA‰ª£Ë°å„Çµ„Éº„Éì„Çπ</title>

    <!-- React & React DOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- „Éá„Éï„Ç©„É´„Éà„Çπ„Çø„Ç§„É´ -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f9fafb;
        }

        #root {

        }
    </style>

    <!-- „Ç≥„É≥„Éù„Éº„Éç„É≥„Éà„Çπ„Çø„Ç§„É´ -->
    <link rel="stylesheet" href="/src/components/MyOrders.css">
</head>
<body>
    <div id="root"></div>

    <!-- API„ÇØ„É©„Ç§„Ç¢„É≥„ÉàË®≠ÂÆö -->
    <script type="text/javascript">
        // API„ÇØ„É©„Ç§„Ç¢„É≥„Éà„ÅÆ„É¢„ÉÉ„ÇØÔºàÂÆüÈöõ„ÅÆ„Éó„É≠„Ç∏„Çß„ÇØ„Éà„Åß„ÅØimportÔºâ
        window.api = {
            shopify: {
                getCustomerOrders: async function(email) {
                    const response = await fetch(
                        `/api/shopify/customer/${encodeURIComponent(email)}/orders`,
                        {
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${localStorage.getItem('kanucard_auth_token')}`
                            }
                        }
                    );
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Ê≥®ÊñáÂ±•Ê≠¥„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                    }
                    return await response.json();
                }
            }
        };
    </script>

    <!-- MyOrders„Ç≥„É≥„Éù„Éº„Éç„É≥„Éà -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        const MyOrders = () => {
            // Áä∂ÊÖãÁÆ°ÁêÜ
            const [orders, setOrders] = useState([]);
            const [customer, setCustomer] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [expandedOrders, setExpandedOrders] = useState(new Set());

            // „Ç≥„É≥„Éù„Éº„Éç„É≥„Éà„Éû„Ç¶„É≥„ÉàÊôÇ„Å´Ë™çË®º„ÉÅ„Çß„ÉÉ„ÇØ„Å®Ê≥®ÊñáÂ±•Ê≠¥„ÇíÂèñÂæó
            useEffect(() => {
                // Ë™çË®º„Éà„Éº„ÇØ„É≥„ÅÆ„ÉÅ„Çß„ÉÉ„ÇØ
                const token = localStorage.getItem('kanucard_auth_token');
                if (!token) {
                    // „Éà„Éº„ÇØ„É≥„Åå„Å™„ÅÑÂ†¥Âêà„ÅØ„É≠„Ç∞„Ç§„É≥„Éö„Éº„Ç∏„Å∏„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                    window.location.href = '/login.html';
                    return;
                }

                // „Éà„Éº„ÇØ„É≥„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅØÊ≥®ÊñáÂ±•Ê≠¥„ÇíÂèñÂæó
                fetchOrders();
            }, []);

            // Ê≥®ÊñáÂ±•Ê≠¥„ÇíÂèñÂæó
            const fetchOrders = async () => {
                try {
                    setLoading(true);
                    setError(null);

                    // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„Çâ„É¶„Éº„Ç∂„ÉºÊÉÖÂ†±„ÇíÂèñÂæó
                    const userDataStr = localStorage.getItem('kanucard_user_data');
                    if (!userDataStr) {
                        // „Éá„É¢Áî®„ÅÆ„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„Çí‰ΩøÁî®
                        const demoEmail = 'k.n24012300@gmail.com';
                        const result = await window.api.shopify.getCustomerOrders(demoEmail);

                        if (result.success) {
                            setCustomer(result.data.customer);
                            setOrders(result.data.orders || []);
                        }
                    } else {
                        const userData = JSON.parse(userDataStr);
                        const email = userData.email;

                        if (!email) {
                            throw new Error('„É¶„Éº„Ç∂„ÉºÊÉÖÂ†±„Åå‰∏çÂÆåÂÖ®„Åß„Åô');
                        }

                        const result = await window.api.shopify.getCustomerOrders(email);

                        if (!result.success) {
                            throw new Error(result.message || 'Ê≥®ÊñáÂ±•Ê≠¥„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                        }

                        setCustomer(result.data.customer);
                        setOrders(result.data.orders || []);
                    }

                } catch (err) {
                    console.error('Ê≥®ÊñáÂ±•Ê≠¥ÂèñÂæó„Ç®„É©„Éº:', err);
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            // Ê≥®Êñá„Ç´„Éº„Éâ„ÅÆÂ±ïÈñã/Êäò„Çä„Åü„Åü„Åø
            const toggleOrderExpand = (orderNumber) => {
                const newExpanded = new Set(expandedOrders);
                if (newExpanded.has(orderNumber)) {
                    newExpanded.delete(orderNumber);
                } else {
                    newExpanded.add(orderNumber);
                }
                setExpandedOrders(newExpanded);
            };

            // Êó•‰ªò„Éï„Ç©„Éº„Éû„ÉÉ„Éà
            const formatDate = (dateString) => {
                if (!dateString) return '';
                const date = new Date(dateString);
                return new Intl.DateTimeFormat('ja-JP', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                }).format(date);
            };

            // ‰æ°Ê†º„Éï„Ç©„Éº„Éû„ÉÉ„Éà
            const formatPrice = (price) => {
                const numPrice = typeof price === 'string' ? parseFloat(price) : price;
                return new Intl.NumberFormat('ja-JP', {
                    style: 'currency',
                    currency: 'JPY'
                }).format(numPrice || 0);
            };

            // „Çπ„ÉÜ„Éº„Çø„Çπ„ÅÆÊó•Êú¨Ë™ûÂåñ
            const getStatusLabel = (status) => {
                const statusMap = {
                    'PAID': 'ÊîØÊâï„ÅÑÊ∏à„Åø',
                    'REFUNDED': 'ËøîÈáëÊ∏à„Åø',
                    'PARTIALLY_REFUNDED': '‰∏ÄÈÉ®ËøîÈáë',
                    'PENDING': '‰øùÁïô‰∏≠',
                    'AUTHORIZED': 'ÊâøË™çÊ∏à„Åø',
                    'VOIDED': 'ÁÑ°Âäπ',
                    'FULFILLED': 'ÈÖçÈÄÅÊ∏à„Åø',
                    'UNFULFILLED': 'Êú™ÈÖçÈÄÅ',
                    'PARTIALLY_FULFILLED': '‰∏ÄÈÉ®ÈÖçÈÄÅ'
                };
                return statusMap[status] || status;
            };

            // „Çπ„ÉÜ„Éº„Çø„Çπ„ÅÆ„Ç´„É©„Éº
            const getStatusColor = (status) => {
                const colorMap = {
                    'PAID': '#10b981',
                    'REFUNDED': '#ef4444',
                    'PARTIALLY_REFUNDED': '#f59e0b',
                    'PENDING': '#6b7280',
                    'AUTHORIZED': '#3b82f6',
                    'VOIDED': '#6b7280',
                    'FULFILLED': '#10b981',
                    'UNFULFILLED': '#f59e0b',
                    'PARTIALLY_FULFILLED': '#f59e0b'
                };
                return colorMap[status] || '#6b7280';
            };

            // „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫
            if (loading) {
                return (
                    <div className="my-orders-container">
                        <div className="loading">
                            <div className="spinner"></div>
                            <p>Ê≥®ÊñáÂ±•Ê≠¥„ÇíË™≠„ÅøËæº„Åø‰∏≠...</p>
                        </div>
                    </div>
                );
            }

            // „Ç®„É©„ÉºË°®Á§∫
            if (error) {
                return (
                    <div className="my-orders-container">
                        <div className="error-state">
                            <div className="error-icon">‚ö†Ô∏è</div>
                            <h2>„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü</h2>
                            <p>{error}</p>
                            <button onClick={fetchOrders} className="retry-button">
                                ÂÜçË©¶Ë°å
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="my-orders-container">
                    <div className="my-orders-header">
                        <h1>„Éû„Ç§„Éö„Éº„Ç∏</h1>
                        <p className="subtitle">Ë≥ºÂÖ•Â±•Ê≠¥„Éª„Ç¢„Ç´„Ç¶„É≥„ÉàÊÉÖÂ†±</p>
                    </div>

                    {/* È°ßÂÆ¢ÊÉÖÂ†±„Çµ„Éû„É™„Éº */}
                    {customer && (
                        <div className="customer-summary">
                            <div className="summary-card">
                                <div className="summary-header">
                                    <h2>„Ç¢„Ç´„Ç¶„É≥„ÉàÊÉÖÂ†±</h2>
                                </div>
                                <div className="summary-content">
                                    <div className="summary-item">
                                        <span className="label">„ÅäÂêçÂâç</span>
                                        <span className="value">
                                            {customer.lastName || ''} {customer.firstName || '„Ç≤„Çπ„Éà'}
                                        </span>
                                    </div>
                                    <div className="summary-item">
                                        <span className="label">„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ</span>
                                        <span className="value">{customer.email}</span>
                                    </div>
                                    {customer.phone && (
                                        <div className="summary-item">
                                            <span className="label">ÈõªË©±Áï™Âè∑</span>
                                            <span className="value">{customer.phone}</span>
                                        </div>
                                    )}
                                    <div className="summary-stats">
                                        <div className="stat-item">
                                            <div className="stat-value">{customer.ordersCount || 0}</div>
                                            <div className="stat-label">Á∑èÊ≥®ÊñáÊï∞</div>
                                        </div>
                                        <div className="stat-item">
                                            <div className="stat-value">
                                                {formatPrice(customer.totalSpent)}
                                            </div>
                                            <div className="stat-label">Á∑èË≥ºÂÖ•È°ç</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Ê≥®ÊñáÂ±•Ê≠¥„Çª„ÇØ„Ç∑„Éß„É≥ */}
                    <div className="orders-section">
                        <div className="section-header">
                            <h2>Ê≥®ÊñáÂ±•Ê≠¥</h2>
                            <span className="order-count">{orders.length}‰ª∂</span>
                        </div>

                        {orders.length === 0 ? (
                            <div className="empty-state">
                                <div className="empty-icon">üõçÔ∏è</div>
                                <h3>„Åæ„Å†Ê≥®ÊñáÂ±•Ê≠¥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</h3>
                                <p>ÂïÜÂìÅ„ÇíË≥ºÂÖ•„Åô„Çã„Å®„ÄÅ„Åì„Å°„Çâ„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô</p>
                                <a href="https://kanucard.com" className="shop-link">
                                    ÂïÜÂìÅ„ÇíË¶ã„Çã
                                </a>
                            </div>
                        ) : (
                            <div className="orders-list">
                                {orders.map((order) => {
                                    const isExpanded = expandedOrders.has(order.orderNumber);

                                    return (
                                        <div key={order.shopifyOrderId} className="order-card">
                                            <div
                                                className="order-header"
                                                onClick={() => toggleOrderExpand(order.orderNumber)}
                                            >
                                                <div className="order-main-info">
                                                    <span className="order-number">{order.orderNumber}</span>
                                                    <span className="order-date">
                                                        {formatDate(order.createdAt)}
                                                    </span>
                                                </div>
                                                <div className="order-status-price">
                                                    <span
                                                        className="order-status"
                                                        style={{
                                                            backgroundColor: getStatusColor(order.financialStatus),
                                                            color: 'white'
                                                        }}
                                                    >
                                                        {getStatusLabel(order.financialStatus)}
                                                    </span>
                                                    <span className="order-total">
                                                        {formatPrice(order.totalPrice)}
                                                    </span>
                                                    <span className="expand-icon">
                                                        {isExpanded ? '‚ñº' : '‚ñ∂'}
                                                    </span>
                                                </div>
                                            </div>

                                            {/* Â±ïÈñãÊôÇ„ÅÆË©≥Á¥∞ÊÉÖÂ†± */}
                                            {isExpanded && (
                                                <div className="order-details">
                                                    <div className="order-fulfillment">
                                                        <span className="fulfillment-label">ÈÖçÈÄÅÁä∂Ê≥Å:</span>
                                                        <span
                                                            className="fulfillment-status"
                                                            style={{
                                                                color: getStatusColor(order.fulfillmentStatus)
                                                            }}
                                                        >
                                                            {getStatusLabel(order.fulfillmentStatus)}
                                                        </span>
                                                    </div>

                                                    <div className="order-items">
                                                        <h4>Ë≥ºÂÖ•ÂïÜÂìÅ</h4>
                                                        {order.items && order.items.length > 0 ? (
                                                            <div className="items-list">
                                                                {order.items.map((item, index) => (
                                                                    <div key={index} className="item">
                                                                        <div className="item-info">
                                                                            <span className="product-name">
                                                                                {item.productName}
                                                                            </span>
                                                                            {item.variant && (
                                                                                <span className="variant">
                                                                                    ({item.variant})
                                                                                </span>
                                                                            )}
                                                                        </div>
                                                                        <div className="item-quantity-price">
                                                                            <span className="quantity">
                                                                                Êï∞Èáè: {item.quantity}
                                                                            </span>
                                                                            <span className="price">
                                                                                {formatPrice(item.price)}
                                                                            </span>
                                                                        </div>
                                                                    </div>
                                                                ))}
                                                            </div>
                                                        ) : (
                                                            <p className="no-items">ÂïÜÂìÅÊÉÖÂ†±„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>
                                                        )}
                                                    </div>

                                                    <div className="order-footer">
                                                        <div className="order-id">
                                                            Ê≥®ÊñáID: {order.shopifyOrderId.split('/').pop()}
                                                        </div>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    );
                                })}
                            </div>
                        )}
                    </div>

                    {/* „Ç¢„ÇØ„Ç∑„Éß„É≥„Éú„Çø„É≥ */}
                    <div className="page-actions">
                        <button
                            onClick={() => window.location.href = '/'}
                            className="btn btn-secondary"
                        >
                            „Éõ„Éº„É†„Å´Êàª„Çã
                        </button>
                        <button
                            onClick={fetchOrders}
                            className="btn btn-primary"
                        >
                            Êõ¥Êñ∞
                        </button>
                    </div>
                </div>
            );
        };

        // React„Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„Çí„É¨„É≥„ÉÄ„É™„É≥„Ç∞
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MyOrders />);
    </script>
</body>
</html>
